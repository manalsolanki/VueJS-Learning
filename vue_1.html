<!DOCTYPE HTML>
<html>
	<head>
		<title>Intro to v-bind</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.container{background:#cecece;}
			.highlight{border: 2px solid yellow;}
		</style>
	</head>
	<body>
	
	<div id="app">
		<!--
		//step 1: open console
		//step 2: inspect "look at me!" HTML
		//step 3: notice how the class is set for the span to "container"
		
		v-bind:html_attribute_key="data_object_property"
		
		or 
		
		v-bind:html_attribute_key="'string_literal'"
		
		EXAMPLES
		data properties
			v-bind:style="newStyle"
			v-bind:alt="newAlt"
		
		string literals
			v-bind:href="'www.vuejs.org'"
			v-bind:style="'display:block;margin-top:20px;'"
			v-bind:alt="'New Alt Text'"
		
		WARNING: Vue.js doesn't like dynamically setting IDs. Try it!
		
		ASYNCHRONOUS LEARNING EXERCISE
			1. Create an image and set the following attributes with Vue {src, alt, title}
			2. Augment the span below to include another class called "highlight", which has a yellow border.
		-->
		<span v-bind:class="[loadClass, hightLightClass]" v-bind:style="newStyle">
			look at me!
		</span>
		<!-- V-bind shortand syntax -->
		<div>
			<img :src="[imgSrc]" :alt="[altText]" :title="[title]"/>
		</div>
	</div>
	
	<script>
	var app = new Vue({
		//Bind Vue object to HTML element through query selector
		el: '#app',
		data:{
			loadClass : 'container',
			hightLightClass : 'highlight',
			hightlightClass : {
				name:'hightlight',
				style : {
					border: '2px solid yellow'
				}
			},
			newStyle : 'font-size:30px;',
			//newAlt : 'dynamically set alt!',
			imgSrc : "https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2015%2F04%2F23%2F22%2F00%2Ftree-736885__480.jpg&imgrefurl=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Focean%2F&tbnid=L8xfQakH9a8tJM&vet=12ahUKEwi47ND_pt3zAhWwqnIEHXx6CogQMygAegUIARDZAQ..i&docid=Ih9znGUKkTWkvM&w=771&h=480&itg=1&q=images&ved=2ahUKEwi47ND_pt3zAhWwqnIEHXx6CogQMygAegUIARDZAQ",
			altText : "Random Image",
			title : "Generated title using vue.js"
			
		}
	});
	
	
	
	</script>
	</body>
</html>
